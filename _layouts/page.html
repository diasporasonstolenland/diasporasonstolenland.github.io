<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>{% seo %}</title>
    <meta name="theme-color" content="{{ color }}">
    <link rel="rel" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" />
  </head>
  <body>
    <nav class='nav'>
      <a href='{{site.url}}' class='nav-link home'>
        {{ site.title }}
      </a>
      {% for page in site.data.navigation %}
        <a href='{{ page.url }}' class='nav-link'>
          {{ page.title }}
        </a>
      {% endfor %}
    </nav>
    <main class='main'>
      {{ content }}
    </main>
  </body>
</html>
